<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        {% if page.title %}
            {{ page.title }} - {{ site.title }}
        {% else %}
            {{ site.title }}
        {% endif %}
    </title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            max-width: 800px; 
            margin: 40px auto; 
            padding: 20px;
            line-height: 1.6;
        }
        header { border-bottom: 1px solid #eee; margin-bottom: 30px; }
        .post-content { margin: 30px 0; }
        .back-link { display: inline-block; margin-top: 30px; color: #007acc; }
    </style>
</head>
<body>
    <header>
        <h1><a href="{{ '/' | relative_url }}" style="text-decoration: none; color: inherit;">{{ site.title }}</a></h1>
    </header>
    
    <main>
        {{ content }}
    </main>
    
    <footer>
        <a href="{{ '/' | relative_url }}" class="back-link">← 返回首页</a>
    </footer>
</body>
</html>
