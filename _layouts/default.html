---
layout: default
---

<article class="post-content">
    <header class="post-header">
        <h1 class="post-title">{{ page.title }}</h1>
        <div class="post-meta">
            <time datetime="{{ page.date | date_to_xmlschema }}">
                {{ page.date | date: "%Y年%m月%d日" }}
            </time>
            {% if page.categories %}
            <span class="post-categories">
                • 分类: 
                {% for category in page.categories %}
                <span class="category">{{ category }}</span>
                {% endfor %}
            </span>
            {% endif %}
        </div>
    </header>

    <div class="post-body">
        {{ content }}
    </div>

    <footer class="post-footer">
        <a href="/" class="back-link">← 返回首页</a>
    </footer>
</article>

<style>
.post-header {
    margin-bottom: 2rem;
    padding-bottom: 1rem;
    border-bottom: 1px solid #eee;
}

.post-title {
    color: #2c3e50;
    font-size: 2.5rem;
    margin-bottom: 1rem;
    line-height: 1.2;
}

.post-meta {
    color: #666;
    font-size: 0.9rem;
}

.post-categories .category {
    background: #3498db;
    color: white;
    padding: 2px 8px;
    border-radius: 3px;
    font-size: 0.8rem;
    margin-left: 5px;
}

.post-body {
    line-height: 1.7;
    font-size: 1.1rem;
}

.post-body h2 {
    color: #34495e;
    margin: 2rem 0 1rem 0;
    font-size: 1.8rem;
}

.post-body h3 {
    color: #34495e;
    margin: 1.5rem 0 0.8rem 0;
    font-size: 1.4rem;
}

.post-body p {
    margin-bottom: 1.2rem;
}

.post-body ul, .post-body ol {
    margin: 1rem 0;
    padding-left: 2rem;
}

.post-body li {
    margin-bottom: 0.5rem;
}

.post-body code {
    background: #f4f4f4;
    padding: 2px 6px;
    border-radius: 3px;
    font-family: 'Courier New', monospace;
    font-size: 0.9em;
}

.post-body pre {
    background: #2c3e50;
    color: #ecf0f1;
    padding: 1rem;
    border-radius: 5px;
    overflow-x: auto;
    margin: 1.5rem 0;
}

.post-body pre code {
    background: none;
    padding: 0;
    color: inherit;
}

.post-body blockquote {
    border-left: 4px solid #3498db;
    padding-left: 1rem;
    margin: 1.5rem 0;
    color: #666;
    font-style: italic;
}

.post-footer {
    margin-top: 3rem;
    padding-top: 1.5rem;
    border-top: 1px solid #eee;
}

.back-link {
    color: #3498db;
    text-decoration: none;
    font-weight: 500;
}

.back-link:hover {
    text-decoration: underline;
}

@media (max-width: 768px) {
    .post-title {
        font-size: 2rem;
    }
    
    .post-body {
        font-size: 1rem;
    }
}
</style>
