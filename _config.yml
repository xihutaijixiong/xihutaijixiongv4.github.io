# 站点设置
title: "我的个人网站"
description: "这是我的个人网站和博客"
baseurl: "" 
url: "https://xihutaijixiongv4.github.io"  # 替换为你的实际用户名
github_username: xihutaijixiong

# 构建设置
markdown: kramdown
permalink: /blog/:year/:month/:day/:title/
plugins:
  - jekyll-feed

# 构建输出
destination: _site

# 作者信息
author:
  name: "你的名字"
  email: "your.email@example.com"

# 排除文件
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/

# 包含文件
include:
  - .htaccess
